{% extends 'base.html' %}

{% block title %}Register - Vinaji NG{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Join Vinaji NG</h1>
        <p class="text-gray-600 mt-2">Create your account and start earning</p>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="first_name" id="first_name" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="last_name" id="last_name" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>
        </div>

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="flex items-center space-x-2">
                <input type="text" name="username" id="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                <button type="button" id="checkUsernameBtn" 
                        class="px-3 py-2 bg-green-600 text-white rounded-md hover:bg-blue-700">
                    Check
                </button>
            </div>
            <p id="usernameFeedback" class="mt-2 text-sm"></p>
        </div>
        

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" id="email" required 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
        </div>

        <div>
            <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password1" id="password1" required 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
        </div>

        <div>
            <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="password2" id="password2" required 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
        </div>

        <div>
            <label for="referral_code" class="block text-sm font-medium text-gray-700">Referral Code (Optional)</label>
            <input type="text" name="referral_code" id="referral_code" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="terms" id="terms" required class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
            <label for="terms" class="ml-2 block text-sm text-gray-700">
                I agree to the <a href="#" class="text-green-600 hover:text-green-500">Terms of Service</a> and <a href="#" class="text-green-600 hover:text-green-500">Privacy Policy</a>
            </label>
        </div>

        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Create Account
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="font-medium text-green-600 hover:text-green-500">Sign in here</a>
        </p>
    </div>
</div>
<script>
    document.getElementById("checkUsernameBtn").addEventListener("click", function() {
        const usernameInput = document.getElementById("username");
        const feedback = document.getElementById("usernameFeedback");
    
        feedback.innerHTML = '<span class="text-blue-600">Checking... ⏳</span>';
    
        fetch(`/accounts/check-username/?username=${usernameInput.value}`)
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    feedback.innerHTML = '<span class="text-red-600">❌ ' + data.message + '</span>';
                } else {
                    feedback.innerHTML = '<span class="text-green-600">✅ ' + data.message + '</span>';
                }
            })
            .catch(error => {
                feedback.innerHTML = '<span class="text-yellow-600">⚠️ Network error, try again.</span>';
                console.error("Error:", error);
            });
    });
    </script>
    
{% endblock %}

{% extends 'base.html' %}

{% block title %}Edit Course - Vinaji NG{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Edit Course</h1>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- Course Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Course Title *</label>
                <input type="text" name="title" id="title" required value="{{ form.title.value|default:'' }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                       placeholder="e.g., Web Development Fundamentals">
            </div>

            <!-- Course Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Course Description *</label>
                <textarea name="description" id="description" rows="4" required 
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                          placeholder="Describe what students will learn in this course...">{{ form.description.value|default:'' }}</textarea>
            </div>

            <!-- Course Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category *</label>
                    {{ form.category }}
                </div>
                <div>
                    <label for="level" class="block text-sm font-medium text-gray-700">Level *</label>
                    <select name="level" id="level" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        <option value="beginner" {% if form.level.value == 'beginner' %}selected{% endif %}>Beginner</option>
                        <option value="intermediate" {% if form.level.value == 'intermediate' %}selected{% endif %}>Intermediate</option>
                        <option value="advanced" {% if form.level.value == 'advanced' %}selected{% endif %}>Advanced</option>
                    </select>
                </div>
            </div>

            <!-- Duration & Mode -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700">Duration (hours) *</label>
                    <input type="number" name="duration" id="duration" required min="1" value="{{ form.duration.value|default:'' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="mode" class="block text-sm font-medium text-gray-700">Mode *</label>
                    <select name="mode" id="mode" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        <option value="online" {% if form.mode.value == 'online' %}selected{% endif %}>Online</option>
                        <option value="offline" {% if form.mode.value == 'offline' %}selected{% endif %}>Offline</option>
                        <option value="hybrid" {% if form.mode.value == 'hybrid' %}selected{% endif %}>Hybrid</option>
                    </select>
                </div>
            </div>

            <!-- Start Date & Self-Paced -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date *</label>
                    <input type="datetime-local" name="start_date" id="start_date" value="{{ form.start_date.value|date:'Y-m-d\TH:i' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="is_self_paced" id="is_self_paced" {% if form.is_self_paced.value %}checked{% endif %}
                           class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                    <label for="is_self_paced" class="ml-2 block text-sm text-gray-700">
                        Self-paced course
                    </label>
                </div>
            </div>

            <!-- Pricing & Capacity -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price (â‚¦) *</label>
                    <input type="number" name="price" id="price" required min="0" step="0.01" value="{{ form.price.value|default:'' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="spots_total" class="block text-sm font-medium text-gray-700">Total Spots *</label>
                    <input type="number" name="spots_total" id="spots_total" required min="1" value="{{ form.spots_total.value|default:'' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
            </div>

            <!-- Media -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="preview_video" class="block text-sm font-medium text-gray-700">Preview Video URL</label>
                    <input type="url" name="preview_video" id="preview_video" value="{{ form.preview_video.value|default:'' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                           placeholder="https://youtube.com/embed/...">
                </div>

                <div>
                    <label for="thumbnail" class="block text-sm font-medium text-gray-700">Course Thumbnail</label>
                    {% if object.thumbnail %}
                        <div class="mb-2">
                            <img src="{{ object.thumbnail.url }}" alt="Current thumbnail" class="w-20 h-20 object-cover border rounded">
                            <p class="text-sm text-gray-500">Current thumbnail</p>
                        </div>
                    {% endif %}
                    <input type="file" name="thumbnail" id="thumbnail" accept="image/*"
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                    <p class="text-sm text-gray-500 mt-1">Upload new thumbnail (optional)</p>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex justify-end space-x-3 pt-6">
                <a href="{% url 'course_detail' object.pk %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                    Update Course
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('is_self_paced').addEventListener('change', function() {
    const startDateField = document.getElementById('start_date');
    if (this.checked) {
        startDateField.removeAttribute('required');
        startDateField.disabled = true;
    } else {
        startDateField.setAttribute('required', 'required');
        startDateField.disabled = false;
    }
});

// Initialize the form state
document.addEventListener('DOMContentLoaded', function() {
    const selfPacedCheckbox = document.getElementById('is_self_paced');
    const startDateField = document.getElementById('start_date');
    
    if (selfPacedCheckbox.checked) {
        startDateField.removeAttribute('required');
        startDateField.disabled = true;
    }
});
</script>
{% endblock %}

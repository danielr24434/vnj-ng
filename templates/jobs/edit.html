{% extends 'base.html' %}

{% block title %}Edit Job - Vinaji NG{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Edit Job</h1>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- Basic Information -->
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Job Title *</label>
                    <input type="text" name="title" id="title" required value="{{ form.title.value|default:'' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                           placeholder="e.g., Senior Web Developer">
                </div>

                <div>
                    <label for="company_name" class="block text-sm font-medium text-gray-700">Company Name *</label>
                    <input type="text" name="company_name" id="company_name" required value="{{ form.company_name.value|default:'' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="company_logo" class="block text-sm font-medium text-gray-700">Company Logo</label>
                    {% if object.company_logo %}
                        <div class="mb-2">
                            <img src="{{ object.company_logo.url }}" alt="Current logo" class="w-16 h-16 object-contain border rounded">
                            <p class="text-sm text-gray-500">Current logo</p>
                        </div>
                    {% endif %}
                    <input type="file" name="company_logo" id="company_logo" accept="image/*"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    <p class="text-sm text-gray-500 mt-1">Upload new company logo (optional)</p>
                </div>
            </div>

            <!-- Job Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category *</label>
                    {{ form.category }}
                </div>

                <div>
                    <label for="job_type" class="block text-sm font-medium text-gray-700">Job Type *</label>
                    <select name="job_type" id="job_type" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        <option value="">Select Type</option>
                        <option value="full_time" {% if form.job_type.value == 'full_time' %}selected{% endif %}>Full Time</option>
                        <option value="part_time" {% if form.job_type.value == 'part_time' %}selected{% endif %}>Part Time</option>
                        <option value="contract" {% if form.job_type.value == 'contract' %}selected{% endif %}>Contract</option>
                        <option value="freelance" {% if form.job_type.value == 'freelance' %}selected{% endif %}>Freelance</option>
                        <option value="internship" {% if form.job_type.value == 'internship' %}selected{% endif %}>Internship</option>
                    </select>
                </div>
            </div>

            <!-- Location & Level -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location *</label>
                    <input type="text" name="location" id="location" required value="{{ form.location.value|default:'' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                           placeholder="e.g., Lagos, Nigeria">
                </div>

                <div>
                    <label for="level_requirement" class="block text-sm font-medium text-gray-700">Experience Level *</label>
                    <select name="level_requirement" id="level_requirement" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        <option value="entry" {% if form.level_requirement.value == 'entry' %}selected{% endif %}>Entry Level</option>
                        <option value="mid" {% if form.level_requirement.value == 'mid' %}selected{% endif %}>Mid Level</option>
                        <option value="senior" {% if form.level_requirement.value == 'senior' %}selected{% endif %}>Senior Level</option>
                        <option value="executive" {% if form.level_requirement.value == 'executive' %}selected{% endif %}>Executive</option>
                    </select>
                </div>
            </div>

            <!-- Salary Range -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="salary_min" class="block text-sm font-medium text-gray-700">Minimum Salary (₦) *</label>
                    <input type="number" name="salary_min" id="salary_min" required min="0" step="1000" value="{{ form.salary_min.value|default:'' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="salary_max" class="block text-sm font-medium text-gray-700">Maximum Salary (₦) *</label>
                    <input type="number" name="salary_max" id="salary_max" required min="0" step="1000" value="{{ form.salary_max.value|default:'' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
            </div>

            <!-- Job Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Job Description *</label>
                <textarea name="description" id="description" rows="6" required 
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                          placeholder="Describe the job responsibilities, requirements, and benefits...">{{ form.description.value|default:'' }}</textarea>
            </div>

            <!-- Additional Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="spots_total" class="block text-sm font-medium text-gray-700">Total Spots Available *</label>
                    <input type="number" name="spots_total" id="spots_total" required min="1" value="{{ form.spots_total.value|default:'' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="deadline" class="block text-sm font-medium text-gray-700">Application Deadline *</label>
                    <input type="datetime-local" name="deadline" id="deadline" required value="{{ form.deadline.value|date:'Y-m-d\TH:i' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
            </div>

            <!-- Price -->
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Posting Fee (₦)</label>
                <input type="number" name="price" id="price" min="0" step="0.01" value="{{ form.price.value|default:'0' }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                <p class="text-sm text-gray-500 mt-1">Set to 0 for free job posting</p>
            </div>

            <!-- Submit Buttons -->
            <div class="flex justify-end space-x-3 pt-6">
                <a href="{% url 'job_detail' object.pk %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                    Update Job
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Sell Product - Vinaji NG{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Sell Digital Product</h1>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- Product Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Product Title *</label>
                <input type="text" name="title" id="title" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                       placeholder="e.g., Premium WordPress Theme">
            </div>

            <!-- Product Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Product Description *</label>
                <textarea name="description" id="description" rows="4" required 
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                          placeholder="Describe your product features and benefits..."></textarea>
            </div>

            <!-- Category & License -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category *</label>
{{ form.category}}
                </div>

                <div>
                    <label for="license_type" class="block text-sm font-medium text-gray-700">License Type *</label>
                    <select name="license_type" id="license_type" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        <option value="personal">Personal Use</option>
                        <option value="commercial">Commercial Use</option>
                        <option value="enterprise">Enterprise</option>
                    </select>
                </div>
            </div>

            <!-- Version & Price -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="version" class="block text-sm font-medium text-gray-700">Version *</label>
                    <input type="text" name="version" id="version" required value="1.0"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price (â‚¦) *</label>
                    <input type="number" name="price" id="price" required min="0" step="0.01"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
            </div>

            <!-- File Uploads -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="product_file" class="block text-sm font-medium text-gray-700">Product File *</label>
                    <input type="file" name="product_file" id="product_file" required accept=".zip,.pdf,.doc,.docx"
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                    <p class="text-xs text-gray-500 mt-1">Accepted: ZIP, PDF, DOC, DOCX (Max 100MB)</p>
                </div>

                <div>
                    <label for="sample_file" class="block text-sm font-medium text-gray-700">Sample File (Optional)</label>
                    <input type="file" name="sample_file" id="sample_file" accept=".pdf,.jpg,.png"
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <p class="text-xs text-gray-500 mt-1">Accepted: PDF, JPG, PNG (Max 10MB)</p>
                </div>
            </div>

            <!-- Thumbnail -->
            <div>
                <label for="thumbnail" class="block text-sm font-medium text-gray-700">Product Thumbnail (Optional)</label>
                <input type="file" name="thumbnail" id="thumbnail" accept="image/*"
                       class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
                <p class="text-xs text-gray-500 mt-1">Recommended: 400x300 pixels</p>
            </div>

            <!-- Submit Buttons -->
            <div class="flex justify-end space-x-3 pt-6">
                <a href="{% url 'products_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                    List Product
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
